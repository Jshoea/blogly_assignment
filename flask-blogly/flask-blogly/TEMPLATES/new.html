{% extends 'base.html' %} 

{% block title %} 
Create New User {% endblock %} 

{% block content %} 

<h1>Create New User</h1>
<form method="POST">

    <div class="form-group row">
        <label for="first_name" class="jsh-sm-2 jsh-form-label">First Name</label>
        <div class="jsh-sm-10">
            <input type="text"
               class="form-control"
               id="first_name"
               name="first_name"
               placeholder="Enter First Name Here">
        </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="jsh-sm-2 jsh-form-label">Last Name</label>
        <div class="jsh-sm-10">
            <input type="text"
               class="form-control"
               id="last_name"
               name="last_name"
               placeholder="Enter Last Name Here">
        </div>
    </div>

    <div class="form-group row">
        <label for="image_url" class="jsh-sm-2 jsh-form-label">Image URL</label>
        <div class="jsh-sm-10">
            <input type="text"
               class="form-control"
               id="image_url"
               name="image_url"
               placeholder="Provide an Image of User Here">
        </div>
    </div>

    <div class="form-group now">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>

</form>

{% endblock %}
