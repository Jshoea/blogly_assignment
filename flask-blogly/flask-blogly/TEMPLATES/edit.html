{% extends 'base.html' %} 

{% block title %}Edit {{ user.full.name }}{% endblock %} 

{% block content %} 

<h1>Edit User Info</h1>
<form method="POST">

    <div class="form-group row">
      <label for="first_name" class="jsh-sm-2 jsh-form-label">First Name</label>
      <div class="jsh-sm-10">
          <input type="text"
                 class="form-control"
                 id="first_name"
                 name="first_name"
                 value="{{ user.first_name }}">
      </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="jsh-sm-2 jsh-form-label">Last Name</label>
        <div class="jsh-sm-10">
            <input type="text"
                   class="form-control"
                   id="last_name"
                   name="last_name"
                   value="{{ user.last_name }}">
        </div>
      </div>

      <div class="form-group row">
        <label for="image_url" class="jsh-sm-2 jsh-form-label">Image</label>
        <div class="jsh-sm-10">
            <input type="text"
                   class="form-control"
                   id="image_url"
                   name="image_url"
                   value="{{ user.image_url }}">
        </div>
      </div>

      <div class="form-group text-right">
          <a href="/usrs" class="btn btn-outline-info">Cancel</a>
          <button type="submit" class="btn btn-success">Save</button>
      </div>
</form>

{% endblock %}
